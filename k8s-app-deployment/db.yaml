apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db-deployment
  namespace: default
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 20
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
      namespace: default
    spec:
      containers:
      - envFrom:
          - secretRef:
              name: db-setup
        image: harbor.dev.afsmtddso.com/devsecops-lab/db:f4cff0e-80d21f9
        imagePullPolicy: Always
        name: db
        ports:
        - containerPort: 5432

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db-service
  namespace: default
spec:
  type: ClusterIP
  ports:
  - name: "5432"
    port: 5432
    targetPort: 5432
  selector:
    app: db